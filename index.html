<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Font Family Sample</title>
  <style>
    body {
      font-family: "Gill Sans", "Helvetica Neue", "Arial", "Segoe UI", "Meiryo", sans-serif;
      margin: 40px;
      line-height: 1.6;
    }

    h1 {
      font-size: 32px;
    }

    p {
      font-size: 16px;
    }

    .note {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1 style="font-weight: bold;">Font Family Sample</h1>

  <p>
    This is a sample text to demonstrate the specified font-family stack.
  </p>

  <p class="note">
    Gill Sans → Helvetica Neue → Arial → Segoe UI → Meiryo → sans-serif
  </p>
</body>
</html>
